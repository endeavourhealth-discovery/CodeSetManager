<div class="module">
  <div class="container-fluid">
    <div class="module-heading">{{dialogTitle}}
      <div class="pull-right">
        <button type="button" class="btn btn-success" (click)="save(false);">Save</button>
        <button type="button" class="btn btn-warning" (click)="save(true);">Save & close</button>
        <button type="button" class="btn btn-danger" (click)="close(true)">Close</button>
      </div>
    </div>
    <div class="module-body">
      <div *ngIf="!existing">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <form CodeSetDetails="form" class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div *ngIf="isEditMode()" class="form-group">
                      <label class="control-label required-field">Code Set Id</label>
                      <input type="text" *ngIf="isEditMode()" disabled class="form-control" placeholder="Code Set Id" [(ngModel)]="selection.id" name="id" #id>
                    </div>
                    <div class="form-group">
                      <label class="control-label required-field">Code Set Name</label>
                      <input type="text" class="form-control" placeholder="Extract Name" [(ngModel)]="selection.codeSetName" name="codeSetName" #codeSetName>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Code Set Codes</label>&nbsp;&nbsp;&nbsp;
                      <button type="button" class="btn btn-success btn-rounded btn-sm my-0" (click)="add()">Add</button>
                    </div>
                    <div id="table" class="table-editable" style="overflow-y:scroll; min-height: 500px; max-height: 500px;">
                      <table class="table table-bordered table-responsive-md table-striped text-center">
                        <thead>
                        <tr class="d-flex">
                          <th class="col-3">Read Version 2 Codes</th>
                          <th class="col-3">Clinical Terms Version 3</th>
                          <th class="col-3">SNOMED CT</th>
                          <th class="col-3"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="d-flex show-child-on-hover" *ngFor="let codeSetCode of selection.codeSetCodes">
                          <td class="col-3" contenteditable="true" [(ngModel)]="codeSetCode.read2ConceptId" name="read2ConceptId">{{codeSetCode.read2ConceptId}}</td>
                          <td class="col-3" contenteditable="true" [(ngModel)]="codeSetCode.ctv3ConceptId" name="ctv3ConceptId">{{codeSetCode.ctv3ConceptId}}</td>
                          <td class="col-3" contenteditable="true" [(ngModel)]="codeSetCode.sctConceptId" name="sctConceptId">{{codeSetCode.sctConceptId}}</td>
                          <td class="col-3">
                            <span class="table-remove">
                              <button type="button" class="btn btn-danger btn-rounded btn-sm my-0" (click)="remove(codeSetCode)">Remove</button>
                            </span>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
