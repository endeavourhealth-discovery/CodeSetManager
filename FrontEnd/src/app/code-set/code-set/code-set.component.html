<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Code Set Manager
    </div>
    <div class="module-body">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Code Sets

              <!-- "Pulled" button group -->
              <div class="pull-right">
                <button type="button" class="btn btn-success" (click)="add()">Add</button>
              </div>

            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">

                  <!-- Input group (addon) -->
                  <div class="form-group">
                    <label class="form-control-label">Search</label>
                    <div class="input-group">
                      <input class="form-control" type="text" [(ngModel)]="searchTerm" (keyup)="searchCodeSets()" name="searchTerm" placeholder="Search term..." #searchBox>
                      <span class="input-group-append" (click)="searchCodeSets()">
                            <em class="fa fa-search input-group-text" title="Search"></em>
                          </span>
                      <span class="input-group-append" (click)="clearSearch()">
                            <em class="fa fa-remove input-group-text" title="Clear search"></em>
                           </span>
                    </div>
                  </div>

                </div>
                <div class="col-md-12">
                  <div class="table-responsive" style="overflow-y:scroll; min-height: 500px; max-height: 500px;">

                    <!-- Table -->
                    <table class="table table-striped table-responsive-sm table-hover">
                      <thead>
                      <tr class="d-flex">
                        <th class="col-1">Id</th>
                        <th class="col-10">Name</th>
                        <th class="col-1"></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="d-flex show-child-on-hover" *ngFor="let codeSet of filteredCodeSets" (click)="selection = codeSet" [class.selection]="selection.id == codeSet.id">
                        <td class="col-1">{{codeSet.id}}</td>
                        <td class="col-10">{{codeSet.codeSetName}}</td>
                        <td class="col-1"></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Code Set Details

              <!-- "Pulled" button group -->
              <div class="pull-right">
                <button type="button" class="btn btn-success" (click)="edit(selection)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="delete(selection)">Delete</button>
              </div>
            </div>
            <div class="card-body">
              <div *ngIf="selection" class="row">
                <div class="col-md-12">
                  <form CodeSetDetails="form" class="container-fluid">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="control-label">Code Set Id</label>
                          <input type="text" disabled class="form-control" placeholder="Id" [(ngModel)]="selection.id" name="id" #id>
                        </div>
                        <div class="form-group">
                          <label class="control-label">Code Set Name</label>
                          <input type="text" disabled class="form-control" placeholder="Code Set Name" [(ngModel)]="selection.codeSetName" name="codeSetName" #codeSetName>
                        </div>
                        <div class="form-group">
                          <label class="control-label">Read Version 2 Codes</label>
                          <textarea readonly class="form-control" [(ngModel)]="selection.read2ConceptIds" rows="3" name="read2ConceptIds" #read2ConceptIds></textarea>
                        </div>
                        <div class="form-group">
                          <label class="control-label">Clinical Terms Version 3</label>
                          <textarea readonly class="form-control" [(ngModel)]="selection.ctv3ConceptIds" rows="3" name="ctv3ConceptIds" #ctv3ConceptIds></textarea>
                        </div>
                        <div class="form-group">
                          <label class="control-label">SNOMED CT</label>
                          <textarea readonly class="form-control" [(ngModel)]="selection.sctConceptIds" rows="3" name="sctConceptIds" #sctConceptIds></textarea>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
